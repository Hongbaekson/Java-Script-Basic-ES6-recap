<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Math  - 수학

      //round()
      //반올림, 반내림,
      console.log(Math.round(4.9));
      console.log(Math.round(4.4));

      //ceil()
      //무조건 올림으로 정수 만듬
      console.log(Math.ceil(4.2));

      //10
      //20

      //72건
      //1페이지에 보여지는 건수 10개 설정
      //1,2,3,4,5,6,7,8

      console.log(Math.ceil(72 / 10)); //7페이지가 아닌  8페이지까지 나옴

      //floor()
      // floor의 반대 무조건 내림
      console.log(Math.floor(9.9)); // 9
      console.log(Math.floor(-4.2)); // -5

      //trunc()
      //정수부분만 리턴한다.
      console.log(Math.trunc(9.9)); // 9
      console.log(Math.trunc(-4.2)); // -4

      //sign()
      //음수이면 -1, 양수이면 1 , 0이면 0
      console.log(Math.sign(-7));
      console.log(Math.sign(13));
      console.log(Math.sign(0));

      //pow()
      //제곱
      console.log(Math.pow(8, 2));

      //sqrt()
      //루트 , 제곱의 반대
      console.log(Math.sqrt(64));

      //abs()
      //모조건 양수로 변환
      console.log(Math.abs(-4.7));

      //max()
      //최대값 찾아줌
      console.log(Math.max(0, 150, 23, 45, -28, 77));
      console.log(Math.min(0, 150, 23, 45, -28, 77));

      //random()
      var x = Math.random(); // 0~1사이의 숫자
      console.log(x);

      //1~10 랜덤 숫자 .정수
      var x = Math.floor(Math.random() * 10 + 1); // 0~10사이의 숫자
      console.log(x);

      //1 ~ 100까지 랜덤 수 구하기
      var y = Math.floor(Math.random() * 100 + 1); // 0~100사이의 숫자
      console.log(y);

      //함수로 만들기
      (min, max) => {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      };
    </script>
  </body>
</html>
