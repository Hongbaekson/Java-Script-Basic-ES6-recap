<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //scope는 변수에 대한 접근성

      function myFunc() {
        var name = "hong"; // 로컬변수 // local scope
        console.log(name);
      }

      myFunc();

      //   console.log(name); //접근 불가 refernce 에러

      var name2 = "joy"; // 전역변수 함수안에서 호출 가능 // global scope
      var name3 = "gooooo";
      myFunc2();

      function myFunc2() {
        console.log(name2);
      }

      var myFunc3 = () => {
        console.log(name3);
      };

      myFunc3();
    </script>
  </body>
</html>
