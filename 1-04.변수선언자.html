      console.log("x = ", x);
      console.log("y = ", y);
      console.log("z = ", z);

      var x = 7; // 재선언
      z = x + y; // 이미 선언된 변수에 새로운 값을 할당
      console.log("x = ", x);
      console.log("z = ", z);

      //let  => 선언된 변수명에 재선언 불가능 다만, 값 재할당은 가능
