      var str = "Please visit here! Here! here!";

      //concat
      var txt1 = "hello";
      var txt2 = "World";
      var txt3 = txt1 + " " + txt2;
      console.log(txt3);

      //concat 함수 사용 (문자열 결합 )
      var txt4 = txt1.concat(" ", txt2);
      console.log(txt4);

      // trim(공백제거 )
      var str = "                   Hello World       ";

      //padStart => 자리수 정하고 정한 자리수보다 숫자가 숫자가 적을시 원하는 문자로 앞에서부터  채워줌
      var str = "5";
      console.log(str.padStart(4, "*"));

      //3  날짜 03일  ,04일등 유용
      var str = "901030-1";
      console.log(str.padStart(6, "*"));

      //padEnd
