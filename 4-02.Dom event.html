<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    focus: blur:
    <br />
    <input type="text" id="text1" onfocus="doFocus();" onblur="doBlur(this);" />
    <br />
    select:
    <br />
    <select id="select1" onchange="doChange();">
      <option value="KO">Korea</option>
      <option value="CN">China</option>
      <option value="JP">Japan</option>
    </select>
    <br />
    keydown:
    <br />
    <input type="text" id="text2" onkeydown="doKeydown(event);" />
    <button type="button" onclick="doSearch();">조회</button>
    <br />
    <button onclick="doSave();">Click</button>
    <br />
    <script>
      function doFocus() {
        console.log("doFocust");
      }

      function doChange() {
        var sel = document.getElementById("select1").value;
        console.log(sel);
      }

      function doBlur(obj) {
        if (obj.value == "") {
          alert("비어있네요?");
        }

        console.log(obj.value);
      }

      function doSave() {
        console.log("dosave");
      }
      function doKeydown(e) {
        if (e.keyCode == 13) {
          // key code 13 = Enter
          doSearch();
        }

        // console.log(e);
      }

      function doSearch() {
        console.log("조회");
      }
    </script>
  </body>
</html>
