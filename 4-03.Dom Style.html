<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-red {
        border: 2px dashed red;
      }

      .border-green {
        border: 2px solid green;
      }

      .border-default {
        border-width: 1px;
        border-color: blue;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    Text:
    <br />
    <input type="text" id="text1" onblur="changeBorder();" />

    <br />
    Radio(이메일 수신):
    <br />
    <label>
      <input
        type="radio"
        name="radio_email_yn"
        value="Y"
        onclick="showEmail();"
      />
      동의</label
    >
    <label>
      <input
        type="radio"
        name="radio_email_yn"
        value="N"
        onclick="hideEmail();"
        checked
      />
      거부</label
    >
    <div id="divEmail" style="display: none">
      이메일 <input type="text" id="email" />
    </div>
    <br />
    Select:
    <br />
    <select id="select1" onchange="doChange(this);">
      <option value=""></option>
      <option value="KO">Korea</option>
      <option value="CN">China</option>
      <option value="JP">Japan</option>
    </select>
    <select id="select2" style="display: none">
      <option value="">서울</option>
      <option value="">부산</option>
      <option value="">대전</option>
      <option value="">제주</option>
    </select>
    <button type="button" onclick="doSave();">Save</button>
    <br />

    <script>
      function changeBorder() {
        var txt = document.getElementById("text1");

        if (txt.value != "") {
          txt.className = "border-green";
        }
      }
      function doSave() {
        var txt = document.getElementById("text1");

        if (txt.value == "") {
          txt.className = "border-red";

          return alert("빈 정보가 존재 합니다.");
        }
        console.log("dosave 실행");
      }

      function showEmail() {
        document.getElementById("divEmail").style.display = "";
      }
      function hideEmail() {
        document.getElementById("divEmail").style.display = "none";
      }

      function doChange(obj) {
        if (obj.value == "KO") {
          document.getElementById("select2").style.display = "";
        } else {
          document.getElementById("select2").style.display = "none";
        }
      }
    </script>
  </body>
</html>
