<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 123;
      //toString(); 문자열로 바꿔주기

      console.log(x.toString());

      //toFixed
      //지정된 소수점 자리수까지 반올림 표기

      var x = 23239.562322;
      console.log(x.toFixed(2)); //23239.56

      //toPrecision
      //정수까지 포함한 자리수 표기
      var x = 9.545;
      console.log(x.toPrecision(2));

      var x = Number("10"); // 숫자 10
      var x = Number("3.14"); // 숫자 10
      var x = Number(true); // 숫자 1
      var x = Number(false); // 숫자 0
      console.log(Number("   10   ")); // 공백무시 숫자 10
      console.log(Number("   10.33   ")); // 공백무시 숫자 10.33
      console.log(Number("   10,33   ")); // NAN - > Not a number
      console.log(Number("John ")); // NAN - > Not a number
      console.log(Number("10 33")); // NAN - > Not a number

      //ParseInt()  // 소수점 버리고 인트로만 취급

      console.log(parseInt("3")); // 3
      console.log(parseInt("3.9")); // 3
      console.log(parseInt("10 33")); // 10 뒤에 공백부터 무시
      console.log(parseInt("years 13")); // NAN - > Not a number

      //parseFloat()
      console.log(parseFloat("10")); // 10
      console.log(parseFloat("13.9")); // 13.9
      console.log(parseFloat("13.9 aa")); // 13.9
    </script>
  </body>
</html>
