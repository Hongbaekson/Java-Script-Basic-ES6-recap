<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Spread Operator
      //분해하는 기능
      var arr1 = [4, 5, 6];
      var arr2 = [1, 2, ...arr1, 3, ...arr1];
      var arr3 = [...arr2, ...arr1];
      //   var arr3 = arr2.concat(arr3);
      console.log(arr2);

      var cd = "CD";
      var alphbet = ["A", "B", ...cd]; //"CD"가 분해된다.
      console.log(alphbet); // "A" ,"B", "C" , "D"
    </script>
  </body>
</html>
